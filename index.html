<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="section1">
<div class="img-container">
            <img src="./logo.jpg" alt="apple"  >
    
</div>       
 <form action="" class="form">
            <label for="fname">First name</label>
            <input type="text" placeholder="firstname" aria-label="Input field for fname" required minlength="5" >
            <label for="lname">Last name</label>
            <input type="text" placeholder="lastname" aria-label="Input field for lname" required minlength="1" >

 
            <label for="email">Email</label>
            <input type="email" placeholder="email" aria-label="Input field for email" required minlength="6" >

            <label for="phn">Phn number</label>
            <input type="number" placeholder="number" aria-label="Input field for Phn number"  min="10"  max="12" >

            <label for="address">Address</label>
            <textarea name="address" placeholder="address" aria-label="Input field for address" required minlength="100" maxlength="10" ></textarea>


            <div class="btn-container">
                <button type="submit" style="width: 100%;">Submit </button>
                <button type="reset" style="width: 100%;">Reset</button>
            </div>
        </form>
        <video height="300px" src="./video/demo.mp4" controls>
            browser does not support video
        </video>
        <audio controls>

        <source src="./audio/sample-5.ogg" type="audio/mp4">browser does not support audio</audio>
    </section>
        
   

</body>

</html>
